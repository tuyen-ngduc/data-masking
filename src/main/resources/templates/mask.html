<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mask Data - Data Masking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Mask Sensitive Data</h1>

    <div class="card">
        <div class="card-header">
            <h5>Enter Data to Mask</h5>
        </div>
        <div class="card-body">
            <form action="/mask" method="post">
                <div class="mb-3">
                    <label for="key" class="form-label">Secret Key</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="key" name="key" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-text">This key will be used for AES encryption.</div>
                </div>

                <div class="mb-3">
                    <label for="data" class="form-label">Data to Mask</label>
                    <textarea class="form-control" id="data" name="data" rows="4" required></textarea>
                    <div class="form-text">Enter sensitive data like credit card numbers, SSNs, etc.</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="saveToDb" name="saveToDb">
                    <label class="form-check-label" for="saveToDb">Save to Database</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Mask Data</button>
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('key');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordButton.innerHTML = '<i class="bi bi-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                togglePasswordButton.innerHTML = '<i class="bi bi-eye"></i>';
            }
        });
    });
</script>
</body>
</html>
