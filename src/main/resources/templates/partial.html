<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Partial Masking - Data Masking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Partial Masking</h1>

    <div class="card">
        <div class="card-header">
            <h5>Decrypt and Apply Partial Masking</h5>
        </div>
        <div class="card-body">
            <form action="/partial" method="post">
                <div class="mb-3">
                    <label for="key" class="form-label">Secret Key</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="key" name="key" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-text">Enter the key used for encryption.</div>
                </div>

                <div class="mb-3">
                    <label for="pattern" class="form-label">Masking Pattern</label>
                    <select class="form-select" id="pattern" name="pattern">
                        <option value="show-4-hide-middle-show-2">Show first 4, hide middle, show last 2</option>
                        <option value="show-first-4">Show only first 4 characters</option>
                        <option value="show-last-4">Show only last 4 characters</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="maskedData" class="form-label">Encrypted Data</label>
                    <textarea class="form-control" id="maskedData" name="maskedData" rows="4" required></textarea>
                    <div class="form-text">Enter the AES encrypted data to decrypt and partially mask.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-info">Apply Partial Masking</button>
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('key');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordButton.innerHTML = '<i class="bi bi-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                togglePasswordButton.innerHTML = '<i class="bi bi-eye"></i>';
            }
        });
    });
</script>
</body>
</html>
