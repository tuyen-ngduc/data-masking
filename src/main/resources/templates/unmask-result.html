<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unmask Result - Data Masking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Unmask Result</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Masked Data</h5>
            </div>
            <div class="card-body">
                <pre class="mb-0" th:text="${maskedData}"></pre>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Unmasked Data</h5>
            </div>
            <div class="card-body">
                <pre class="mb-0" th:text="${unmaskedData}"></pre>
            </div>
        </div>
        
        <div class="d-grid gap-2">
            <a href="/unmask" class="btn btn-success">Unmask Another</a>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
